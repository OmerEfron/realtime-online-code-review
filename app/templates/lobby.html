{% extends "base.html" %}

{% block title %}Lobby{% endblock %}

{% block content %}
<h1>Choose Code Block:</h1>
<ul>
    {% for code_block in code_blocks %}
        <li>
            <h2><a href="{{ url_for('code_block.code_block_route', id=code_block.id) }}">{{ code_block.title }}</a></h2>
        </li>
    {% endfor %}
</ul>
{% endblock %}
